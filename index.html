<!DOCTYPE html>
<!-- Dynamic Weather Dashboard - My take on a modern weather app
     Built for the IBM Frontend Challenge - Hope you like it! -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Dashboard</title>

    <!-- My custom styles - spent quite a bit of time on the glassmorphism effects -->
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts - Poppins looks great for weather apps -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js for 5-day temperature chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <!-- Main app container - keeps everything centered and responsive -->
    <div class="container">
        <!-- I designed this header to be clean and functional -->
        <header class="header">
            <!-- App logo - kept it simple but recognizable -->
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>Weather<span>Now</span></h1>
            </div>

            <!-- Search and location controls -->
            <div class="search-container">
                <!-- Main search bar - users can type any city name -->
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for a city..." />
                    <button id="searchBtn" class="search-btn">Search</button>
                </div>

                <!-- Location button - gets user's current location automatically -->
                <button id="locationBtn" class="location-btn" title="Use my location">
                    <i class="fas fa-location-crosshairs"></i>
                </button>
            </div>
        </header>

        <!-- ========== LOADING STATE ========== -->
        <!-- Shows while fetching weather data - keeps users informed -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- ========== ERROR DISPLAY ========== -->
        <!-- Shows if something goes wrong - better UX than just breaking -->
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText"></p>
        </div>

        <!-- ========== MAIN WEATHER CONTENT ========== -->
        <!-- This is where all the weather magic happens -->
        <div id="mainContent" class="main-content">

            <!-- CURRENT WEATHER SECTION -->
            <!-- The big, beautiful card showing current conditions -->
            <section class="current-weather">
                <!-- City name and current date -->
                <div class="location-info">
                    <h2 id="cityName">Loading...</h2>
                    <p id="currentDate"></p>
                </div>

                <!-- Main temperature display with weather icon -->
                <div class="weather-main">
                    <div class="temperature-display">
                        <div class="temp-icon">
                            <i id="mainWeatherIcon" class="fas fa-cloud"></i>
                        </div>
                        <div class="temp-value">
                            <h1 id="mainTemp">--째</h1>
                            <!-- Temperature unit toggle - Celsius/Fahrenheit -->
                            <div class="temp-toggle">
                                <button id="celsiusBtn" class="active">째C</button>
                                <button id="fahrenheitBtn">째F</button>
                            </div>
                        </div>
                    </div>

                    <!-- Weather description and feels-like temp -->
                    <div class="weather-description">
                        <p id="weatherCondition">--</p>
                        <p class="feels-like">Feels like <span id="feelsLike">--째</span></p>
                    </div>
                </div>

                <!-- Detailed weather metrics grid -->
                <div class="weather-details">
                    <!-- Wind speed card -->
                    <div class="detail-card">
                        <i class="fas fa-wind"></i>
                        <div>
                            <p class="detail-label">Wind Speed</p>
                            <p class="detail-value" id="windSpeed">--</p>
                        </div>
                    </div>

                    <!-- Humidity card -->
                    <div class="detail-card">
                        <i class="fas fa-droplet"></i>
                        <div>
                            <p class="detail-label">Humidity</p>
                            <p class="detail-value" id="humidity">--</p>
                        </div>
                    </div>

                    <!-- Atmospheric pressure card -->
                    <div class="detail-card">
                        <i class="fas fa-gauge"></i>
                        <div>
                            <p class="detail-label">Pressure</p>
                            <p class="detail-value" id="pressure">--</p>
                        </div>
                    </div>

                    <!-- Visibility distance card -->
                    <div class="detail-card">
                        <i class="fas fa-eye"></i>
                        <div>
                            <p class="detail-label">Visibility</p>
                            <p class="detail-value" id="visibility">--</p>
                        </div>
                    </div>

                    <!-- UV Index card (shows -- for free API) -->
                    <div class="detail-card">
                        <i class="fas fa-sun"></i>
                        <div>
                            <p class="detail-label">UV Index</p>
                            <p class="detail-value" id="uvIndex">--</p>
                        </div>
                    </div>

                    <!-- Cloud coverage card -->
                    <div class="detail-card">
                        <i class="fas fa-cloud"></i>
                        <div>
                            <p class="detail-label">Cloudiness</p>
                            <p class="detail-value" id="cloudiness">--</p>
                        </div>
                    </div>
                </div>

            </section>

            <!-- 5-DAY TEMPERATURE CHART SECTION -->
            <!-- Interactive chart showing temperature trends -->
            <section class="weather-chart">
                <h3><i class="fas fa-chart-line"></i> 5-Day Temperature Trend</h3>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </section>

            <!-- HOURLY FORECAST SECTION -->
            <!-- Shows next 8 hours of weather - really useful for planning -->
            <section class="hourly-forecast">
                <h3><i class="fas fa-clock"></i> Hourly Forecast</h3>
                <div id="hourlyContainer" class="hourly-container">
                    <!-- JavaScript will populate this with hourly weather cards -->
                </div>
            </section>

            <!-- 7-DAY FORECAST SECTION -->
            <!-- Complete weekly weather outlook -->
            <section class="daily-forecast">
                <h3><i class="fas fa-calendar-week"></i> 7-Day Forecast</h3>
                <div id="dailyContainer" class="daily-container">
                    <!-- JavaScript will populate this with daily weather cards -->
                </div>
            </section>
        </div>
    </div>

    <!-- Main JavaScript file - handles all the weather logic -->
    <script src="script.js"></script>
</body>
</html>
